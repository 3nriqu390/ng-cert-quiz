<p [innerHTML]="question.question"></p>
<div>
  <button (click)="buttonClicked(answer)"
          [class]="getButtonClass(answer)"
          *ngFor="let answer of question.all_answers"
          [innerHTML]="answer">
  </button>
  <button *ngIf="!correctAnswer && !questionChanged" (click)="changedClicked()" class="change-button"> Change Question</button>
</div>
