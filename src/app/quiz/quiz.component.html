<app-question *ngFor="let q of questions; index as i" [question]="q" [questionChanged]="questionChanged"
              (change)="userAnswers[i] = $event" (newQuestion)="newQuestionRequested(i)">
</app-question>
<div>
  <button class="inverse large" *ngIf="userAnswers.length == 5" (click)="submit()">
    Submit
  </button>
</div>
