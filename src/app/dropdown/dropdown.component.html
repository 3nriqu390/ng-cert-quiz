<div class="dropdown" (click)="showOptions()" (mouseleave)="hideOptions()">
    <input type="text" (keyup)="filterOptions()" [(ngModel)]="searchText">
    <ul *ngIf="showDropdown">
      <li *ngFor="let option of filteredOptions" (click)="onOptionSelect($event, option)">
        <div *ngIf="!option['formattedName']"> {{ option[filterAttribute] }}</div>
        <p *ngIf="option['formattedName']" [innerHTML]="option['formattedName']"></p>
      </li>
    </ul>
  </div>
